<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=" {% static 'app/css/bootstrap.css'  %}">
  <link rel="stylesheet" href="{% static 'app/css/style1.css' %} ">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid bg-dark">
    {% include 'navbar.html' %}
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        {% block msg %}
        {% endblock msg %}
      </div>
    </div>
    <div class="row">
      
      {% block content %}
      {% endblock content %}
    </div>

  </div>

<script src=" {% static 'app/js/bootstrap.js' %} "></script>
<script src=" {% static 'app/js/jquery.js' %} "></script>
<script src="{% static 'app/js/popper.js' %} "></script>
</body>
</html>
