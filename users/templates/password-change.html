{% extends 'layout1.html' %}

      {% block meta %}   
            <title>Change Your Password</title>
            <meta name="description" content="" />
            <meta name="keywords" content="" />
            <meta name="author" content="." />
      {% endblock meta %}

      {% block body %}
         <div class="home-center">
            <div class="home-desc-center">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6">
                            <div class="login_page bg-white shadow rounded p-4">
                                <div class="text-center">
                                    <h4 class="mb-4">Change Your Password</h4>  
                                </div>
                                <form class="login-form">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            
                                            <div class="form-group position-relative">
                                                <label>Old Password <span class="text-danger">*</span></label>
                                                <input type="password" id="password" class="form-control" placeholder="OLD PASSWORD" name="password" required="">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            
                                            <div class="form-group position-relative">
                                                <label>New Password <span class="text-danger">*</span></label>
                                                <input type="password" id="password1" class="form-control" placeholder="NEW PASSWORD" name="password" required="">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            
                                            <div class="form-group position-relative">
                                                <label>Re-enter the password <span class="text-danger">*</span></label>
                                                <input type="password" id="password2" class="form-control" placeholder="ENTER" name="password" required="">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            
                                            <button class="btn btn-primary w-100" type="submit"><a href="{% url 'password-change-done' %}" class="button">Modify</a></button>
                                            
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div> <!--end col-->
                    </div><!--end row-->
                </div> <!--end container-->
            </div>
        </div>

      {% endblock body %}
