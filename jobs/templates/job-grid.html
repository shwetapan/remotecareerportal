    <script src="js/notiflix-2.1.2.min.js"></script>

    <script>
        $(function() {
            loadTopNav();
            loadFootNav();
            setName();
            setValue();
            listJob();
        })

        // 设置导航条默认值
        function setValue() {
            var name = $.query.get("name");
            var city = $.query.get("city");
            var jobCategory = $.query.get("jobCategory");
            if (name != "null") {
                $("#job-name").val(name);
            }
            if (city != "null") {
                //$("#city").val(city);
                var $select = $('#select-country').selectize({
                    create: true,
                    sortField: {
                        field: 'text',
                        direction: 'asc'
                    },
                    dropdownParent: 'body'
                });
                var control = $select[0].selectize;
                control.addItem(city); 
            }
            if (jobCategory != "null") {
                var $select = $('#select-category').selectize({
                    create: true,
                    sortField: {
                        field: 'text',
                        direction: 'asc'
                    },
                    dropdownParent: 'body'
                });
                var control = $select[0].selectize;
                control.addItem(jobCategory); 
            }
        }

        function skip(jobNo) {
            localStorage.setItem("jobNo",jobNo);
            window.location.href="job-details.html";
        }

        function findJob() {
            $("#pageNum").val(1);
            listJob();
        }

        var attachJobId;
        var attachReceiver;

        function sendAttachRecord() {
            var attachId = $("input:radio[name=attachId]:checked").val();
            if (attachId == null) {
                getFailMsg("请先选择一份附件简历再试!!!");
                return;
            }
            saveDeliveryRecord(attachJobId,attachId,attachReceiver);
        }

        function saveDeliveryRecord(jobId,attachId,receiver) {
            var token = localStorage.getItem("token");
            token = token.substring(1, token.length - 1);
            var user = JSON.parse(localStorage.getItem("userInfo"));
            var delivery = {
                "jobId":jobId,
                "attachId":attachId,
                "receiver":receiver,
                "sender":user.userId
            }
            $.ajax({
                type:"post",
                async:true,              
                url:defaultUrl + "delivery/saveDeliveryRecord",
                headers:{"token":token},
                data:JSON.stringify(delivery),
                contentType:"application/json;charset=utf-8",
                dataType:"json",
                crossDomain: true,
                success:function(data) {
                    if (data.code == 200) {
                        getSuccessMsg("投递成功");
                    } else {
                        getFailMsg(data.data);
                    }
                },
                //error:error(),
            })
        }

        
        function apply(jobNo,receiver) {
            if (getUser() == null) {
                jump();
            }
            attachJobId = jobNo;
            attachReceiver = receiver;
            var token = localStorage.getItem("token");
            token = token.substring(1, token.length - 1);
            var user = JSON.parse(localStorage.getItem("userInfo"));
            Notiflix.Confirm.Show(
                '确认',
                '选择一项投递方式',
                '在线简历',
                '附件简历',
                function(){ 
                    saveDeliveryRecord(jobNo,null,receiver);
                },function(){ 
                    
                    var data = listAttach();
                    var attachList = data.data;
                    setAttachRadio(attachList)
                    $("#modal-btn").click();
                }
            );
        }

        function setAttachRadio(attachList) {
            $("#attach-list").empty();
            for (var i = 0; i < attachList.length; i++) {
                $("#attach-list").append('<div class="custom-control custom-radio"><input type="radio" id="customRadio29'+i+'" name="attachId" class="custom-control-input" value="'+attachList[i].attachId+'">'+
                                            '<label class="custom-control-label ml-1 text-muted" for="customRadio29'+i+'">'+attachList[i].fileName+'</label></div>')
            }
        }

        function listJob() {
            var gender = $("input:radio[name=gender]:checked").val();
            var salary = $("input:radio[name=salary]:checked").val();
            var jobType = $("input:radio[name=jobType]:checked").val();
            var workExperience = $("input:radio[name=workExperience]:checked").val();
            var education = $("input:radio[name=education]:checked").val();
            var name = getValue("job-name");
            var city = getSelectValue("select-country");
            var jobCategory = getSelectValue("select-category");
            $.ajax({
                type:"GET",
                async:true,
                url:defaultUrl + "job/listJob",
                dataType:"json",
                data:{
                    "gender":gender,
                    "salary":salary,
                    "jobType":jobType,
                    "workExperience":workExperience,
                    "education":education,
                    "name":name,
                    "city":city,
                    "jobCategory":jobCategory,
                    "pageNum":getValue("pageNum"),
                    "isDel":0
                },
                success:function(data) {
                    if (data.code == 200) {
                        var jobList = data.data;
                        console.log(jobList);     
                        // onclick="skip('+ jobList[i].jobNo +')"
                        $("#job-grid").empty();
                        $("#pagination").empty();
                        $("#job-total").html(data.pagination.total);
                        for (var i = 0; i < jobList.length; i++){
                            var job = '<div class="col-lg-4 col-md-6 mt-4 pt-2">' + 
                                '<div class="list-grid-item rounded">' + 
                                    '<div class="grid-item-content p-3">' + 
                                        '<ul class="list-inline mb-0">' + 
                                            '<li class="list-inline-item f-15"><span class="badge badge-success">' + jobList[i].jobType + '</span></li>' +           
                                        '</ul>' + 
                                        '<div class="grid-list-img mt-3">' + 
                                            '<img src="'+jobList[i].icon+'" alt="" class="img-fluid d-block" style="width:120px;height:120px">' + 
                                        '</div>' + 
                                        '<div class="grid-list-desc mt-3">' + 
                                            '<h5 class="mb-1"><a href="job-details.html?jobNo=' + jobList[i].jobNo + '" class="text-dark">' + jobList[i].name + '</a></h5>' + 
                                            '<p class="text-muted f-14 mb-1">地址：' + jobList[i].address + '</p>' + 
                                            '<p class="text-muted mb-1">月薪：' + jobList[i].salary + '</p>' + 
                                            '<p class="text-muted mb-1">工作经验：' + jobList[i].workExperience + '</p>' + 
                                        '</div>' + 
                                    '</div>' + 
                                    
                                    '<div class="apply-button p-3 border-top">' + 
                                        '<a href="javascript:apply('+jobList[i].jobNo+','+jobList[i].creator+')" class="btn btn-primary btn-sm">立即申请</a>' + 
                                    '</div>' + 
                                '</div>' + 
                            '</div>';
                            
                            $("#job-grid").append(job);
                            generatePaginaionNav(data.pagination);
                        }                                           
                    } else {
                        getInfoMsg(data.data);
                    }
                },
                //error:error(),
            })
        }
    </script>
